<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎀 تهنئة عيد ميلاد 🎀</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 30px;
      color: #d63384;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.2em;
      margin-top: 30px;
      color: #e91e63;
      text-shadow: 2px 2px 8px #fff;
    }

    p {
      font-size: 1.6em;
      margin-top: 20px;
      color: #d63384;
      text-shadow: 1px 1px 3px #fff;
    }

    img {
      width: 260px;
      margin-top: 25px;
      border-radius: 30px;
      box-shadow: 0 0 25px #ffcce0;
    }

    button {
      margin-top: 35px;
      background: linear-gradient(to right, #ffb6c1, #ff69b4);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 0 15px #fda4c8;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to right, #ff8ebf, #ff5ca7);
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      opacity: 0.8;
      animation: floatDown 5s linear infinite;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .surprise-image {
      margin-top: 40px;
      display: none;
      animation: fadeIn 1s ease-in;
    }

    .images-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffb6c1;
      max-width: 280px;
    }

    .image-box img {
      width: 240px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    .caption {
      font-size: 1.3em;
      margin-bottom: 12px;
      color: #e75480;
      background-color: #ffe6f0;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffcce0;
    }

    .video-box {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-box video {
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ffcce0;
      margin-top: 15px;
    }

    .video-caption {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #e75480;
      background-color: #ffe6f0;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffcce0;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <h1>🎉 عيدد ميلاددد سعييدد Bunbun 🎀</h1>
  <p>كل سنة وانتيي ب ألف خير يارب 💝<br>
  كلنا حولك و ندعمك وكل سنة وانتي ب أبهى حلة لك 🐇💝☃️</p>

  <img src="https://i.postimg.cc/9FyJ1q03/IMG-20250804-104915-645.jpg" alt="هدية(1)من تركي😻" />

  <br>
  <button onclick="showSurprise()">موزعة السعادة تحتاج سعادة احيانا اضغطي هنا💘لسه باقي علا فكرة و انزلي شوي تحت بس بعد الضغط</button>

  <div class="surprise-image" id="surprise">
    <div class="images-row">
      <div class="image-box">
        <p class="caption">صورة جماعية لل gang😰😻</p>
        <img src="https://i.postimg.cc/VsRNC1Mh/IMG-20250805-WA0003.jpg" alt="هدية(2) جماعية من لماء تشان😻" />
      </div>
      <div class="image-box">
        <p class="caption">صورة للكيكة</p>
        <img src="https://i.postimg.cc/D0WYn7Kz/IMG-20250805-121314-526.jpg" alt="هدية(3) من تركي تشان💝😻" />
      </div>
    </div>

    <!-- 🎥 فيديو مضاف تحت الصور -->
    <div class="video-box">
      <p class="video-caption">🎥 فيديو خاص من تركي لبنبن 💖</p>
      <video controls>
        <source src="bunbun.mp4" type="video/mp4">
        المتصفح لا يدعم تشغيل الفيديو.
      </video>
    </div>
  </div>

  <script>
    function showSurprise() {
      const surprise = document.getElementById("surprise");
      surprise.style.display = "block";
      surprise.scrollIntoView({ behavior: "smooth" });
    }

    const heartEmojis = ['☃️', '💌', '🐇', '💖'];
    const heartsContainer = document.getElementById('hearts-container');

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-50px';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
