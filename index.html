<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AB1 | ボディ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-font: 'Poppins', sans-serif;
      --arabic-font: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--arabic-font);
      background: linear-gradient(135deg, #33004d, #ffd700);
      color: #fff;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    .header {
      font-size: 3rem;
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      font-family: var(--main-font);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .intro-box {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      text-align: center;
      border: 2px solid #ffd70088;
    }

    .intro-box img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .intro-box img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .intro-text {
      font-size: 1.1rem;
      animation: fadeIn 3s ease;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      animation: fadeIn 3s ease;
    }

    .social-links a {
      text-decoration: none;
      color: #ffd700;
      background: #111;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: var(--main-font);
    }

    .social-links a:hover {
      background: #ffd700;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffd700bb;
    }

    .social-links a span {
      font-size: 1.5rem;
    }

    .toggle-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      left: -120px;
      top: 0;
      height: 100%;
      width: 120px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      transition: left 0.4s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .color-box {
      width: 50px;
      height: 50px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .color-box:hover {
      transform: scale(1.1) translateX(6px);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #fff;
      background-color: #00000055;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      .social-links a {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .intro-box {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <div class="color-box" style="background: linear-gradient(135deg,#33004d,#2980b9);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#34495e,#33004d);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#2c3e50,#ffff);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#0000,#2ecc71);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#34495e,#2c3e50);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#2ecc71,#9b59b6);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#ffd700,#8e44ad);" onclick="changeBg(this)"></div>
    <div class="color-box" style="background: linear-gradient(135deg,#ffd700,#96281b);" onclick="changeBg(this)"></div>
